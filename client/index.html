    <section class="container">

        <form id="rooms" class="form-control">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">Room</div>
            <select class= "form-control" id='roomSelect'>
            </select>
          </div>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">+</div>

            <button id= "submitRoomName" class= "btn btn-primary">Create</button>

        </form>
        <div>

              <button class='submit btn btn-primary' id="sendMessage">Send</button>
            </div>
          </form>
        </div>
        <button class='btn btn-primary getMessages'>GET</button>
        <button class='btn btn-secondary clearMessages'>CLEAR</button>
        <button class='btn btn-secondary' id="pause">PAUSE</button>
      </div>
      <section id="chats"></section>
